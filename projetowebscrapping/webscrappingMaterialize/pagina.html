                  <script>
                
                      $.getJSON("index.php", function(mydados){
                        var datas=[];
                        var ecoli=[];
                        var ar=[];
                        //var condi=[];
                         for (let i = 1; i < 21; i++) {
                            datas[i]=[mydados[i][0]];
                           ecoli[i]=[mydados[i][7]];

                           //condi[i]=[mydados[i][8]];
                           
                             
                         }
                       // console.log(ar);
                         
                      
                
                       var ctx = document.getElementsByClassName("myChart");

var mixedChart = new Chart(ctx, {
    type: 'bar',
            
    data: {
        labels: datas,
        datasets: [{
            label: "(Ecoli)",
            borderWidth: 2,
           
            data: ecoli,  
            },
            
            {
label: 'Ar:°C',
data:ar,
type: 'line',
backgroundColor:[
       'rgb(35,35,142)',
       
                   ],
borderColor:[
           'rgb(35,35,142)',
        ],
        borderWidth: 10
            
        }],
        labels: datas,
       

    },
    
    options: {
      
        scales: { 
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
  });
